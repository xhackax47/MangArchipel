<br />
<div class="p-grid p-dir-col p-col-2 p-offset-5">

  <form *ngIf="!logged"  (ngSubmit)="onSubmit()" class="p-col-align-center">
    <h2>S'inscrire</h2>
    <div>
      <p>Nom : </p>
      <div>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="model.lastname"required>
      </div>
    </div>

    <br>

    <div>
      <p>Prenom : </p>
      <div>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="model.firstname" required>
      </div>
    </div>

    <br>
    <div>
      <p>nom d'utilisateur :</p>
      <div>
        <input type="text" id="username" name="username"  [(ngModel)]="model.username" required>
      </div>
    </div>

    <br>
    <div>
      <p>city :</p>
      <div>
        <input type="text" id="city" name="city" [(ngModel)]="model.city" required>
      </div>
    </div>

    <br/>

    <div>
      <p>Adresse :</p>
      <div>
        <input type="text" id="adresse" name="adresse" [(ngModel)]="model.adress" required>
      </div>
    </div>

    <br/>

    <div>
      <p>Code postal :</p>
      <div>
        <input type="text" id="postalcode" name="postalcode" [(ngModel)]="model.postalCode" required>
      </div>
    </div>

    <br>

    <div>
      <p> Mot de passe :</p>
      <div>
        <input type="password" id="password" name="password" [(ngModel)]="model.password" required>
      </div>
    </div>
    <div></div>

    <br/>

    <div>
      <p>Confirmer le mot de passe :</p>
      <div>
        <input type="password" id="passwordconfirm" name="passwordconfirm" required>
      </div>
    </div>

    <br>
    <button pButton type="submit" class="ui-button-raised ui-button-secondary" *ngIf="add">S'inscrire</button>
    
    <button pButton type="submit" class="ui-button-raised ui-button-secondary" *ngIf="!add" >Modifier</button>
  </form>
</div>
