
<div class="p-grid p-dir-col p-col-8 p-offset-2 main">

<p-dataView [value]="orders.productOrders" [paginator]="true" [rows]="10">
  <ng-template let-order pTemplate="listItem">
    <div class="objetDataView">
      <div>Produit :  {{order.product.productName}}, Quantité : {{order.quantity}}</div>
      <button type="button" pButton (click)="deleteOrder(order)"><i class="pi pi-trash"></i></button>
    </div>
    <h5 class="card-title">Total: {{order.total}}€</h5>
  </ng-template>
</p-dataView>

<button type="button" pButton (click)="finishOrder()"><i class="pi pi-shopping-cart"></i>Valider le panier</button>
</div>
