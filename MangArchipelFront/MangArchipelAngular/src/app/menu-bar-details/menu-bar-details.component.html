<p-menubar [model]="items">
  <div class="menuManga">
    <form (ngSubmit)="onSubmit()" class="ui-g">
      <input #gb type="text" pInputText placeholder="Recherche" [(ngModel)]="checkValue" [ngModelOptions]="{standalone: true}">
    </form>
    <button pButton routerLink="/login" label="Logout" (click)="logout()"></button>
  </div>

</p-menubar>
