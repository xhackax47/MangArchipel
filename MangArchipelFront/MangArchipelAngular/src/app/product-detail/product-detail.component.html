
<h2>{{product.productName}}</h2>
<div class="p-grid p-col-6 p-offset-3 main">
  <div class="p-col-3">
      <img src="http://localhost:8098/{{product.picture}}" alt="test" />
  </div>
  <div class="p-offset-1 p-col-3">
    <p>Marque : {{product.brand}}</p>
    <p>Type : {{product.productType}}</p>
    <p>Prix : {{product.price}} â‚¬</p>
    <p>Description :
      {{product.description}}
    </p>
    <div id="stock" *ngIf="product.stock > 9 ; else elseBlock">En stock</div>
    <ng-template #elseBlock>Il reste {{product.stock}} produits en stock</ng-template>
  </div>
  <div class="p-col-2 p-col-align-center p-offset-1" >
    <button pButton (click)="addToCart(product)" routerLink="/cart" label="Ajouter au panier"></button>
  </div>
</div>
