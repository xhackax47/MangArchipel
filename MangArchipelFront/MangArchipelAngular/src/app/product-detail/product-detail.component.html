<!--Attention, la descrption, 'en stock' et l'image sont en dur-->
<h2>{{product.productName}}</h2>
<div class="p-grid">
    <div class="p-col-3">
        <img src="{{product.image}}" alt="test" />
    </div>
    <div class="p-col-7">
        <p>Marque : {{product.brand}}</p>
        <p>Type : {{product.productType}}</p>
        <p>Prix : {{product.price}} â‚¬</p>
        <p>Description :
            {{product.description}}
        </p>
        <div *ngIf="product.stock">
            <ng-template [ngIf] = "product.stock > 9"></ng-template>
            <ng-template [ngIf] = "product.stock < 10 "></ng-template>
        </div>
    </div>
    <div class="p-col-1 p-col-align-center p-offset-1">
        <button pButton routerLink="/cart">Ajouter au panier</button>
    </div>

</div>
